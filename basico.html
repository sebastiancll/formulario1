    <style>
        h1{
            font-family: 'Grandstander', cursive;

    <header>
        <h1>¿Que son los formularios?</h1>
    </header>

    <div class="contenido">
        <form class="form-basico" action="#">
        <!--contenedor para el formulario-->
        <div class="formulario">
            <div class="titulo">
                <h1>Basico</h1>
            </div>
            <div class="entrada">
                <label>tipo texto</label>
                <input type="text" placeholder="Nombre Completo">
            </div>
            <div class="entrada">
                <label>tipo email</label>
                <input type="email" placeholder="Ejemplo@gmail.com">
            </div>
            <div class="entrada">
                <label for=""> Tipo fecha</label>
                <input type="date" >
            </div>
            <div class="entrada">
                <label>tipo select</label>
                <select>
                    <option value="">ninguna</option>
                    <option value="">opccion 1</option>
                    <option value="">opccion 2</option>
                    <option value="">opccion 3</option>
                    <option value="">opccion 4</option>
                </select>
            </div>
            <div class="entrada">
                <label for=""> Entrada tipo contraseña</label>
                <input type="password" placeholder="Example123">
            </div>

            <div class="entrada">
                <label>Entrada de caja de verificacion</label>
                <div class="opciones">
                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Opcion 1</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Opcion 2</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="radio">
                            <span>Opcion 3</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="entrada">
                <label>Entrada tipo caja +300caracteres</label>
                <textarea name="textarea"></textarea>
            </div>
            <div class="entrada">
                <label>Entrada tipo verificacion</label>
                <input type="checkbox"> <label>Terminos y condiciones</label>
            </div>
            <div class="boton">
                <input type="submit" value="Enviar" onclick="enviar()">
            </div>
        </div>
    </form>
